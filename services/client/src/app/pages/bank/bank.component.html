<div class="background">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Account</mat-card-title>
      <mat-card-subtitle
        >This page shows your current balance</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div>
        <span>BALANCE: </span><span>{{ account.balance }}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">Withdraw</button>
      <button mat-button color="warn" (click)="deposit()">Deposit</button>
    </mat-card-actions>
  </mat-card>
</div>
