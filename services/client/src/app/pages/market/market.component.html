<div class="container">
  <table>
    <tr>
      <th>NAME</th>
      <th>VALUE</th>
    </tr>
      <tr *ngFor="let share of shares">
        <td>{{share.name}}</td>
        <td>{{share.value}}</td>
        <td>
          <button (click)="buyShare(share)">BUY</button>
          <button (click)="sellShare(share)">SELL</button>
        </td>
      </tr>
  </table>
</div>
