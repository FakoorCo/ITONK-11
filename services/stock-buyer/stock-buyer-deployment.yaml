apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-buyer
  labels:
    app: stock-buyer
  namespace: itonk-11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-buyer
  template:
    metadata:
      labels:
        app: stock-buyer
    spec:
      containers:
        - name: stock-buyer
          image: kasperhermansen/itonk11-stock-buyers:6
          env:
            - name: RUNTIME_ENV
              value: PRODUCTION
            - name: ACCOUNTS_SERVICE_DNS
              value: account-service.itonk-11.svc.cluster.local
            - name: ACCOUNTS_SERVICE_PORT
              value: "80"
            - name: TRADER_SERVICE_DNS
              value: trader-service.itonk-11.svc.cluster.local
            - name: TRADER_SERVICE_PORT
              value: "80"
            - name: SHARECONTROL_SERVICE_DNS
              value: pso-control-service.itonk-11.svc.cluster.local
            - name: SHARECONTROL_SERVICE_PORT
              value: "80"
            - name: BANK_SERVICE_DNS
              value: bank-service.itonk-11.svc.cluster.local
            - name: BANK_SERVICE_PORT
              value: "80"
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            initialDelaySeconds: 10
            failureThreshold: 10
            httpGet:
              path: /api/health/ping
              port: 80
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            initialDelaySeconds: 10
            failureThreshold: 10
            httpGet:
              path: /api/health/ping
              port: 80
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stock-buyer-service
  labels:
    app: stock-buyer-service
  namespace: itonk-11
spec:
  type: ClusterIP
  selector:
    app: stock-buyer
  ports:
    - name: http
      port: 80
      targetPort: 80
